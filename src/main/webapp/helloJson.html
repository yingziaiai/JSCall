<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
 <head>
  <title>第一个Ajax实例</title>
  <link>http://www.108js.com/article/article10/a0046.html?id=2446，
   http://kingxss.iteye.com/blog/1487745</link>
 </head>
 <script type="text/javascript">

 var xmlHttp=false;
 
 var val=$("#organization option:selected").val();
 $.ajax({
     type:"post",
     url:"${ctx}/account/user/branchMap",
     dataType:"json",
     async:false,
     data:{organizid:val},
     success:function(data){
      $("#branch").html("");
         $.each(data,function(i,item){
             $("#branch").append("<option value="+item.id+">"+item.name+"</option>");
         });
     }
 });
 </script>
 <body><br>

  <center>
   <button onclick="hello()">Ajax</button>
  </center>
 </body>
</html>
